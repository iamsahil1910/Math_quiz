<!DOCTYPE html>
<html>
    <head>
        <title>Math Quiz</title>
        <meta charset = "utf-8">
        <meta name="viewport" content="witdth=device-width, initial-scale=1, user-scalability=yes">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <div id="score">
                Score: <span id="score-value">0</span>
            </div>
            <div id="correct">
                Correct!
            </div>
            <div id="wrong">
                Try Again.
            </div>
            <div id="question">
            </div>
            <div id="instruction">
                Click on the correct answer.
            </div>
            <div id="options">
                <div id="box1" class="box"></div>
                <div id="box2" class="box"></div>
                <div id="box3" class="box"></div>
                <div id="box4" class="box"></div>
            </div>
            <div id="startreset">
                Reset Game
            </div>
            <div id="time">
                Time Remaining: 60 Seconds
            </div>
            <div id="gameover">

            </div>
        </div>
    </body>
</html>
